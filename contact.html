     <main>
        <section class="contact">
            <h2 class="section-title text-center">Contact Us</h2>
            <div class="contact-container center">
                <div class="card" id="contact-card">
                <form class="form" action="#">
                    <div class="form-control center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required style="border: 1px solid rgba(0, 0, 0, 0.397);">
                    </div>
                    <div class="form-control center">
                        <label for="email">Email</label>
                        <input type="text" id="email" required style="border: 1px solid rgba(0, 0, 0, 0.397);">
                    </div>
                    <div class="form-control center">
                        <label for="About">Message</label>
                        <textarea name="About" id="About"></textarea>
                    </div>
                    <div class="form-control center form-btn">
                        <button class="btn contact-btn" type="submit">Submit</button>
                    </div>
                </form>
                </div>
                <div class="contact-address center">
                    <address>
                        <h4>Address</h4>
                        <p>Chapainawabganj, Bangladesh</p>
                        <p>6300,Shibganj, Chapainawabganj</p>
                        <br/>
                        <span>Call: </span>
                        <a href="#">+8801317083242</a>
                    </address>
                    <iframe class="contact-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7252.97138385982!2d88.19246421416825!3d24.641405070131583!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39fbb3172b23db29%3A0x8ba272848b1ed073!2z4Kai4KeL4Kec4Kas4KeL4Kao4Ka-IOCmquCmtuCnjeCmmuCmv-CmriDgpqrgpr7gp5zgpr4g4Kac4Ka-4Kau4KeHIOCmruCmuOCmnOCmv-Cmpg!5e0!3m2!1sen!2sbd!4v1735538457191!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
     </main>
     <footer class="footer">
        <div class="left-side">
            <label for="subscribe">Subscribe to Newsletter :</label>
            <input type="email" id="subscribe" class="footer-input" placeholder="Your Email Address" name="email">
            <button class="btn btn-subscribe">Subscribe</button>
        </div>
        <div class="right-side">
            <p>&copy; Copyright 2025 by Sunam Express. All rights reserved</p>
        </div>
